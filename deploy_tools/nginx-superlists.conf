#Location: /etc/nginx/sites-available/superlists-<env>
#Symlink to this file from 'sites-enabled' dir:
#   'sudo ln -s /etc/nginx/sites-available/superlists-<env> /etc/nginx/sites-available/superlists-<env>'

server {
	listen 80;
	server_name superlists-staging.michaeljamespatterson.com;

	location /static {
		alias /home/michael/sites/superlists-staging/static;
	}

	location / {
		proxy_set_header Host $host;
		proxy_pass http://unix:/tmp/superlists-staging.socket;
	}
}
